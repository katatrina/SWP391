<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Service Website</title>

    <!-- Bootstrap CSS -->
    <link type="text/css" href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link type="text/css" href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Themify Icon -->
    <link rel="stylesheet" href="/static/icon/themify-icons.css">

    <!-- Online Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Home CSS -->
    <link rel="stylesheet" href="/static/css/services_by_category.css">

    <!-- NavBar CSS -->
    <link rel="stylesheet" href="/static/css/navbar.css">

    <!-- Banner CSS -->
    <link rel="stylesheet" href="/static/css/banner.css">
</head>

<body>
    <div id="main">
        <!-- Navigation -->
        {{template "navbar" .}}
        <!-- End Navigation -->

        <div class="spacer"></div>

        <!-- Body -->
        <!-- container -->

        <div class="body">
            <!-- Small Header -->
            <div class="small-header">
                <nav class="sub-nav">
                    <ol>
                        <!-- Link quay lại trang Dịch vụ -->
                        <!-- <li class="sub-nav-link">
                        <a href="#">
                            <h6>Dịch vụ</h6>
                        </a>
                    </li> -->

                        <!-- Icon ">" Filter -->
                        <!-- <li class="sub-nav-icon">
                        <i class="ti-angle-right"></i>
                    </li> -->

                        <!-- Tên filter hiện tại -->
                        <li class="sub-nav-title text-success">
                            <h4>{{ .Category.Name }}</h4>
                        </li>
                    </ol>
                </nav>
            </div>

            <!-- Container -->
            <div class="container">
                <!-- Filter -->
                <div class="filter">
                    <div class="filter-head">
                        <i class="ti-menu-alt"></i>
                        <p>Tất cả danh mục</p>
                    </div>
                    <div class="filter-group">
                        <a href="#">
                            <p>Phụ kiện</p>
                        </a>
                        <a href="#">
                            <p>Dinh dưỡng và thức ăn</p>
                        </a>
                        <a href="#">
                            <p>Y tế và chăm sóc sức khỏe</p>
                        </a>
                        <a href="#">
                            <p>Grooming</p>
                        </a>
                        <a href="#">
                            <p>Đào tạo và huấn luyện</p>
                        </a>
                        <a href="#">
                            <p>Khác</p>
                        </a>
                    </div>
                    <!-- Thêm Filter tại đây -->

                </div>
                <!-- Item -->
                <div class="item">
                    <!-- Fake Item -->
                    <div class="row row-cols-1 row-cols-md-3 g-4">
                        {{range .Services}}
                        <div class="col-md-4">
                            <div class="card-item card">
                                <a href="/service/view/{{ .ID }}">
                                    <img src="{{.ImagePath}}" class="card-img-top" alt="Ser-Pic-1">
                                </a>
                                <div class="card-body">
                                    <a href="/service/view/{{ .ID }}">
                                        <h5 class="card-title text-center">{{.Title}}</h5>
                                    </a>

                                    <div class="card-bottom">
                                        <p>Giá: ₫{{ formatPrice .Price}} VNĐ</p>
                                        <form action="/cart/add" method="POST">
                                            <input type="hidden" name="service_id" value="{{.ID}}">
                                            <input type="hidden" name="quantity" value="1" />
                                            <button type="submit">Thêm vào giỏ hàng</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {{end}}

                    </div>
                </div>
                <!-- End Item -->
            </div>
            <!-- End Container -->
        </div>
        <!-- End Body -->

        <!-- Footer -->
        {{template "footer" .}}
        <!-- End Footer -->
    </div>

    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
