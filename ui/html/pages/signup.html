<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bird Serivce Website</title>

	<!-- Bootstrap CSS -->
	<link type="text/css" href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">

	<!-- Bootstrap CSS -->
	<link type="text/css" href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Themify Icon -->
	<link rel="stylesheet" href="/static/icon/themify-icons.css">

	<!-- Online Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

	<!-- Sign Up CSS -->
	<link rel="stylesheet" href="/static/css/signup.css">

	<!-- NavBar CSS -->
	<link rel="stylesheet" href="/static/css/navbar.css">

</head>

<body>
	<div id="main">
		<!-- Navigation -->
		{{template "navbar" .}}
		<!-- End Navigation -->

		<!-- Fake Nav Space -->
		<div class="fake-nav" style="height: 72px; width: 100%;"></div>

		<div class="container">
			<div class="login-welcome">
				<div class="login-banner">
					<img src="/static/img/Login-banner.png" alt="Login-banner" srcset="">
				</div>
				<div class="login-text">
					<div class="header">
						<h1>
							Bird Service
						</h1>
					</div>
					<div class="sub-header">
						<h4>
							Nền tảng thương
							mại điện tử yêu thích ở FPT.
						</h4>
					</div>
				</div>

			</div>
			<div class="sign-up">
				<h1>Đăng ký tài khoản</h1>
				<h4>Xin chọn vai trò</h4>
				<div class="d-grid gap-2 d-md-block ms-auto">
					<button class="btn btn-success" type="button"><a href="/signup/customer">Khách hàng</a></button>
					<button class="btn btn-success" type="button"><a href="/signup/provider">Nhà cung cấp</a></button>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	{{template "footer" .}}
	<!-- End Footer -->
</body>

<script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
