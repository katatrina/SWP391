<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bird Service Website</title>

    <!-- Bootstrap CSS -->
    <link type="text/css" href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link type="text/css" href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Themify Icon -->
    <link rel="stylesheet" href="/static/icon/themify-icons.css">

    <!-- Online Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Error CSS -->
    <link rel="stylesheet" href="/static/css/not_found.css">

    <!-- NavBar CSS -->
    <link rel="stylesheet" href="/static/css/navbar.css">

</head>

<body>
    <div id="main">
        <!-- Navigation -->
        {{template "navbar" .}}
        <!-- End Navigation -->

        <div class="spacer" style="height: 72px;"></div>

        <div class="container">
            <div class="error-header">
                <div class="text">
                    <h1>Đã có xảy ra lỗi</h1>
                </div>
                <div class="text">
                    <p>Không tìm thấy trang bạn đang tìm kiếm
                        Liên kết bị hỏng hoặc trang đã được di chuyển
                    </p>
                </div>
                <div class="btn">
                    <button type="button" class="btn btn-primary"><a href="#">Trở về trang chủ</a></button>
                </div>
            </div>
            <div class="error-img">
                <img src="/static/img/404_error.jpg" alt="not-found-pic" srcset="">
            </div>
        </div>

        <!-- Footer -->
        {{template "footer" .}}
        <!-- End Footer -->
    </div>

    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
