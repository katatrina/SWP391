<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Service Website</title>

    <!-- Bootstrap CSS -->
    <link type="text/css" href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link type="text/css" href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Themify Icon -->
    <link rel="stylesheet" href="/static/icon/themify-icons.css">

    <!-- Online Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- NavBar CSS -->
    <link rel="stylesheet" href="/static/css/navbar.css">

    <!-- Banner CSS -->
    <link rel="stylesheet" href="/static/css/banner.css">

    <!-- My Account CSS -->
    <link rel="stylesheet" href="/static/css/account.css">

</head>

<body>
    <div id="main">
        <!-- Nav -->
        {{template "navbar" .}}

        <!-- Banner -->
        <div class="banner">
            <img src="/static/img/Bird-banner.jpg" alt="Service Banner" class="banner-service">
            <div class="banner-text">
                <h2>Tài khoản</h2>
                <div class="banner-sub-text">
                    <button>
                        <a href="/">Trang chủ</a>
                    </button>
                    <p> / </p>
                    <button>
                        <a href="#">Tài khoản của tôi</a>
                    </button>
                </div>
            </div>
        </div>
        <!-- End Banner -->

        <!-- Content -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="profile-wrapper">
                        <div class="profile">
                            <div class="profile-header">
                                <h1>Hồ sơ của tôi</h1>
                                <div class="sub-header">
                                    Quản lý thông tin hồ sơ để bảo mật tài khoản
                                </div>
                            </div>
                            <div class="profile-body">
                                <div class="body-detail">
                                    <form action="" method="post">
                                        <table class="table table-responsive">
                                            <tr>
                                                <td class="overflow-hidden"><label for="">Tên đăng nhập</label></td>
                                                <td class="overflow-hidden">
                                                    <div>
                                                        truongnguyen</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><label for="">Tên</label></td>
                                                <td>
                                                    <div class="input-tag"><input type="text"></div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><label for="">Email</label></td>
                                                <td>
                                                    <div>dangtruongnguyen2@gmail.com</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><label for="">Số điện thoại</label></td>
                                                <td>
                                                    <div>
                                                        0123456789
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><label for="">Địa chỉ</label></td>
                                                <td>
                                                    <div>123, ABC, Quận 1</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><label for="">Ngày tạo tài
                                                        khoản</label>
                                                </td>
                                                <td>
                                                    <div>12-10-2019</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><label for=""></label></td>
                                                <td>
                                                    <div><button class="btn btn-success">Lưu</button></div>
                                                </td>
                                            </tr>
                                        </table>
                                    </form>
                                </div>
                                <div class="body-img">
                                    <div class="img-detail">
                                        <div class="user-img">
                                            <img src="" alt="">
                                        </div>
                                        <input type="file" id="actual-btn" hidden />
                                        <label for="actual-btn">Choose File</label>
                                        <div class="img-requirement">
                                            <p>Dung lượng file tối đa 1MB. Định dạng....</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Container -->

    <!-- Footer -->
    {{template "footer" .}}

    </div>

    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
