<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bird Service Website</title>

    <!-- Bootstrap CSS -->
    <link type="text/css" href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link type="text/css" href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Themify Icon -->
    <link rel="stylesheet" href="/static/icon/themify-icons.css">

    <!-- Online Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Service CSS -->
    <link rel="stylesheet" href="/static/css/service.css">

    <!-- NavBar CSS -->
    <link rel="stylesheet" href="/static/css/navbar.css">

</head>

<body>
    <div id="main">
        <!-- Navigation -->
        {{template "navbar" .}}
        <!-- End Navigation -->

        <!-- Service Page -->
        <div id="container">
            <!-- Banner -->
            <div class="banner">
                <img src="/static/img/banner-service.jpg" alt="Service Banner" class="banner-service">
                <div class="banner-text">
                    <h2>Dịch vụ</h2>
                    <div class="banner-sub-text">
                        <button>
                            <a href="#">Trang chủ</a>
                        </button>
                        <p> / </p>
                        <button>
                            <a href="#">Dịch vụ</a>
                        </button>
                    </div>
                </div>
            </div>
            <!-- End Banner -->

            <!-- Header -->
            <div class="header">
                <div class="header-container">
                    <div class="header-content">
                        <div class="header-body">
                            <div class="header-body-img">
                                <img src="/static/img/service-header.png" alt="Header-img" srcset="">
                            </div>
                        </div>
                        <div class="header-body">
                            <div class="header-body-text">
                                <h2>Trải nghiệm dịch vụ</h2>
                                <p>Tư vấn miễn phí cho mọi trường hợp về chim.</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- End Header -->

            <!-- Body -->
            <div class="body-root">
                <div class="body-item">
                    <!-- Seearch -->
                    <div class="search">
                        <div class="search-body">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="addon-wrapping"><i class="ti-search"></i></span>
                                <input type="text" class="form-control" placeholder="Tìm kiếm" aria-label="search"
                                    aria-describedby="addon-wrapping" style="background-color: #e9ecef;">
                            </div>
                        </div>
                    </div>
                    <!-- End Search -->

                    <!-- Filter -->

                    <!-- End Filter -->

                    <!-- Item -->
                    <!-- End Item -->

                </div>

            </div>
            <!-- End Body -->

        </div>
        <!-- End Service Page -->

        <!-- Footer -->

        <!-- End Footer -->
    </div>
</body>

<script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
