<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bird Serivce Website</title>

	<!-- Bootstrap CSS -->
	<link type="text/css" href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">

	<!-- Bootstrap CSS -->
	<link type="text/css" href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Themify Icon -->
	<link rel="stylesheet" href="/static/icon/themify-icons.css">

	<!-- Online Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

	<!-- Sign Up CSS -->
	<link rel="stylesheet" href="/static/css/signup.css">

	<!-- NavBar CSS -->
	<link rel="stylesheet" href="/static/css/navbar.css">

</head>

<body>
	<div id="main">
		<!-- Navigation -->
		{{template "navbar" .}}
		<!-- End Navigation -->

		<div class="fake-nav" style="height: 72px; width: 100%;"></div>

		<div class="body">
			<div class="container">
				<div class="login-welcome">
					<div class="login-banner">
						<img src="/static/img/Login-banner.png" alt="Login-banner" srcset="">
					</div>
					<div class="login-text">
						<div class="header">
							<h1 style="font-family: Arial, sans-serif; color: #333; font-weight: bold; ">
								Bird Service</h1>
						</div>
						<div class="sub-header">
							<h4 style="font-family: Arial, sans-serif; color: #333;">
								Nền tảng thương
								mại điện tử yêu thích ở FPT.</h4>
						</div>
					</div>

				</div>
				<div class="sign-up">
					<h1>Đăng ký tài khoản</h1>
					<form action="" method="post">
						<div class="form-group">
							<label for="role">Vai trò:</label>
							<select id="role" name="role" onchange="showHideForms()">
								<option value="user" selected>Khách hàng</option>
								<option value="provider">Nhà cung cấp</option>
							</select>
						</div>
						<div class="form-group">
							<label for="name">Họ và tên:</label>
							<input type="text" id="name" name="name" required>
						</div>
						<div class="form-group" id="businessInfo" style="display: none;">
							<label for="businessName">Tên doanh nghiệp:</label>
							<input type="text" id="businessName" name="businessName">

							<label for="taxID">Mã số thuế:</label>
							<input type="text" id="taxID" name="taxID">

							<label for="taxID">Địa chỉ:</label>
							<input type="text" id="address" name="address">
						</div>
						<div class="form-group">
							<label for="email">Email:</label>
							<input type="email" id="email" name="email" required>
						</div>
						<div class="form-group">
							<label for="phone">Số điện thoại:</label>
							<input type="text" id="phone" name="phone" required>
						</div>
						<div class="form-group">
							<label for="password">Mật khẩu:</label>
							<input type="password" id="password" name="password" required>
						</div>
						<!-- <div class="form-group">
							<label for="re-password">Nhập lại mật khẩu:</label>
							<input type="password" id="re-password" name="re-password" required>
						</div> -->
						<button type="submit">Đăng ký</button>
					</form>
				</div>
			</div>
		</div>
		<!-- Footer -->
		{{template "footer" .}}
		<!-- End Footer -->
	</div>
</body>

<script src="/static/js/signup.js"></script>
<script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
