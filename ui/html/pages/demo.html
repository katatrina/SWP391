<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng ký</title>
    <style>
        .hidden {
            display: none;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Đăng ký tài khoản</h1>
        <form action="process_registration.php" method="post">
            <div class="form-group">
                <label for="role">Vai trò:</label>
                <select id="role" name="role" onchange="showHideForms()">
                    <option value="doanhnghiep">Doanh nghiệp</option>
                    <option value="canhan">Cá nhân</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group" id="businessInfo" class="hidden">
                <label for="businessName">Tên doanh nghiệp:</label>
                <input type="text" id="businessName" name="businessName">
                <label for="taxID">Mã số thuế:</label>
                <input type="text" id="taxID" name="taxID">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Đăng ký</button>
        </form>
    </div>
    <script>
        function showHideForms() {
            var roleSelect = document.getElementById("role");
            var businessInfo = document.getElementById("businessInfo");

            if (roleSelect.value === "doanhnghiep") {
                businessInfo.style.display = "block";
            } else {
                businessInfo.style.display = "none";
            }
        }
    </script>
</body>

</html>
