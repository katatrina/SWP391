    <meta charset="UTF-8">

    <link type="text/css" href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/icon/themify-icons.css">

    <!-- Online Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- NavBar CSS -->
    <link rel="stylesheet" href="/static/css/navbar.css">

    <!-- Banner CSS -->
    <link rel="stylesheet" href="/static/css/banner.css">

    <!-- Create_New_Service_Form CSS -->
    <link rel="stylesheet" href="/static/css/create_services.css">

</head>

<body>
    <div id="main">
        <!-- Nav -->
        {{template "navbar" .}}

        <!-- Banner -->
        <div class="banner">
            <img src="/static/img/Bird-banner.jpg" alt="Service Banner" class="banner-service">
            <div class="banner-text">
                <h2>Dịch vụ</h2>
                <div class="banner-sub-text">
                    <button>
                        <a href="/">Trang chủ</a>
                    </button>
                    <p> / </p>
                    <button>
                        <a href="#">Dịch vụ của tôi</a>
                    </button>
                </div>
            </div>
        </div>
        <!-- End Banner -->

        <!-- Content -->
        <div class="container">
            <div class="row gutters">
                <!-- Form Account -->
                <!-- <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                    <div class="card h-100">

                                </div>
                                <div class="url-list">

                                    </ul>

                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <form action="/service/create" method="POST" enctype="multipart/form-data">
                        <!-- Form Fill New Service Info -->
                        <div class="card h-100">
                            <div class="card-body">
                                <!-- Start Firt Form -->
                                <div class="row gutters">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <h2 class="text-primary float-start">Thông tin chi tiết Dịch vụ</h2>
                                    </div>

                                    <!-- Title Form -->
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="title">Tilte</label>
                                            <input type="text" class="form-control" id="title" name="title"
                                                placeholder="Nhập tên dịch vụ" required>
                                        </div>
                                    </div>

                                    <!-- Price Form -->
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="price">Giá</label>
                                            <input type="text" class="form-control" id="price" name="price"
                                                placeholder="Nhập giá dịch vụ" required>
                                        </div>
                                    </div>

                                    <!-- Description Form -->
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="form-group">
                                            <label for="desc">Mô tả</label>
                                            <textarea type="text" class="form-control" id="desc" name="desc"
                                                placeholder="Nhập mô tả dịch vụ" required></textarea>
                                        </div>
                                    </div>

                                    <!-- End First Form -->

                                    <!-- Start Second Form -->
                                    <!-- Pick a Type of Service -->

                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="genre">Loại hình dịch vụ</label>
                                            <select class="form-select" aria-label="Default select example" name="genre"
                                                id="genre" required>
                                                <option value="" disabled selected>--Lựa chọn loại hình dịch vụ--
                                                </option>
                                                <option value="Bảo dưỡng lồng">Bảo dưỡng lồng</option>
                                                <option value="Dinh dưỡng và thức ăn">Dinh dưỡng và thức ăn</option>
                                                <option value="Y tế và chăm sóc sức khỏe">Y tế và chăm sóc sức khỏe
                                                </option>
                                                <option value="Sửa chữa đồ chơi">Sửa chữa đồ chơi</option>
                                                <option value="Grooming">Grooming</option>
                                                <option value="Đào tạo xã giao">Đào tạo xã giao</option>
                                                <option value="Khác">Khác</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- End Second Form -->
                                </div>

                                <!-- Start Third Form -->
                                <!-- Add Picture for Service -->
                                <div class="row gutters">
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="serImg">Tải ảnh từ máy:</label>
                                            <input type="file" id="serImg" name="image" class="" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row gutters">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary">Tạo</button>
                                    </div>
                                </div>
                                <!-- End Third Form -->
                            </div>
                        </div>
                    </form>
                    <!-- End Form -->
                </div>
            </div>
        </div>
        <!-- End Container -->

        <!-- Footer -->
        {{template "footer" .}}

    </div>

    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
