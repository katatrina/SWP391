<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Service Website</title>

    <!-- Bootstrap CSS -->
    <link type="text/css" href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link type="text/css" href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Themify Icon -->
    <link rel="stylesheet" href="/static/icon/themify-icons.css">

    <!-- Online Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- NavBar CSS -->
    <link rel="stylesheet" href="/static/css/navbar.css">

    <!-- Banner CSS -->
    <link rel="stylesheet" href="/static/css/banner.css">

    <!-- My Account CSS -->
    <link rel="stylesheet" href="/static/css/create_services.css">

</head>

<body>
    <div id="main">
        <!-- Nav -->
        {{template "navbar" .}}

        <!-- Banner -->
        <div class="banner">
            <img src="/static/img/Bird-banner.jpg" alt="Service Banner" class="banner-service">
            <div class="banner-text">
                <h2>Tài khoản</h2>
                <div class="banner-sub-text">
                    <button>
                        <a href="/">Trang chủ</a>
                    </button>
                    <p> / </p>
                    <button>
                        <a href="#">Tài khoản của tôi</a>
                    </button>
                </div>
            </div>
        </div>
        <!-- End Banner -->

        <!-- Content -->
        <div class="container">
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <form action="" method="POST" enctype="">
                        <!-- Form Fill New Service Info -->
                        <div class="card h-100">
                            <div class="card-body">
                                <!-- Start Firt Form -->
                                <div class="row gutters">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <h2 class="text-primary float-start">Thông tin thay đổi tài khoản</h2>
                                    </div>

                                    <!-- Firm -->
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <!-- Full-Name Form -->
                                        <div class="form-group">
                                            <label for="fullname">Họ và Tên</label>
                                            <input type="text" class="form-control" id="fullname" name="fullname"
                                                placeholder="Nhập Họ và Tên" required>
                                        </div>
                                    </div>

                                    <!-- Mail Form -->
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="text" class="form-control" id="email" name="email"
                                                placeholder="Nhập E-mail" required>
                                        </div>
                                    </div>

                                    <!-- Second -->
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <!-- Phone Form -->
                                        <div class="form-group">
                                            <label for="phone">Số điện thoại</label>
                                            <input type="number" class="form-control" id="phone" name="phone"
                                                placeholder="Nhập số điện thoại" required></input>
                                        </div>
                                    </div>

                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <!-- Password -->
                                        <div class="form-group">
                                            <label for="pass">Mật khẩu</label>
                                            <input type="text" class="form-control" id="pass" name="pass"
                                                placeholder="Nhập mật khẩu mới" required></input>
                                        </div>
                                    </div>

                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <!-- Address Form -->
                                        <div class="form-group">
                                            <label for="address">Địa chỉ</label>
                                            <textarea type="text" class="form-control" id="address" name="address"
                                                placeholder="Nhập địa chỉ" required></textarea>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="accountImg">Tải ảnh đại diện từ máy:</label>
                                                <input type="file" id="accountImg" name="image" class="" accept=""
                                                    required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary">Cập nhật</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!-- End Container -->

    <!-- Footer -->
    {{template "footer" .}}

    </div>

    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
