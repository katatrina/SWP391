<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Service Website</title>

    <!-- Bootstrap CSS -->
    <link type="text/css" href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link type="text/css" href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Themify Icon -->
    <link rel="stylesheet" href="/static/icon/themify-icons.css">

    <!-- Online Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- NavBar CSS -->
    <link rel="stylesheet" href="/static/css/navbar.css">

    <!-- Banner CSS -->
    <link rel="stylesheet" href="/static/css/banner.css">

    <!-- My Account CSS -->
    <link rel="stylesheet" href="/static/css/account.css">

</head>

<body>
<div id="main">
    <!-- Nav -->
    {{template "navbar" .}}

    <!-- Banner -->
    <!-- <div class="banner">
        <img src="/static/img/Bird-banner.jpg" alt="Service Banner" class="banner-service">
        <div class="banner-text">
            <h2>Tài khoản</h2>
            <div class="banner-sub-text">
                <button>
                    <a href="/">Trang chủ</a>
                </button>
                <p> / </p>
                <button>
                    <a href="#">Tài khoản của tôi</a>
                </button>
            </div>
        </div>
    </div> -->
    <!-- End Banner -->

    <div class="spacer" style="height: 82px;"></div>

    <!-- Start Container -->
    <div class="container">
        <div class="row flex-lg-nowrap">
            <div class="col">
                <div class="row">
                    <div class="col mb-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="e-profile">
                                    <ul class="nav nav-tabs">
                                        <li class="nav-item"><a class="active nav-link"
                                                                onclick="toggleForm('form1')">Cài
                                            đặt</a></li>
                                        <li class="nav-item"><a class="active nav-link"
                                                                onclick="toggleForm('form2')">Đổi mật
                                            khẩu</a></li>
                                    </ul>
                                    <div class="profile-header">
                                        <h1>Hồ sơ của tôi</h1>
                                        <div class="sub-header">
                                            Quản lý thông tin hồ sơ để bảo mật tài khoản
                                        </div>
                                    </div>
                                    <div class="tab-content pt-3">
                                        <div class="tab-pane active">
                                            <!-- Start Form -->
                                            <form action="/account/update" method="POST" class="form" novalidate=""
                                                  id="form1" style="display: block;">
                                                <div class="row">
                                                    <div class="col">
                                                        {{ with .User }}
                                                        <!-- Phần thông tin của Customer & Provider -->
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="form-group">
                                                                    <label>Tên đầy đủ</label>
                                                                    <input class="form-control" type="text"
                                                                           name="full_name" placeholder=""
                                                                           value="{{ .FullName }}" required>
                                                                </div>
                                                            </div>
                                                            <div class="col">
                                                                <div class="form-group">
                                                                    <label>Số điện thoại</label>
                                                                    <input class="form-control" type="text"
                                                                           name="phone" placeholder=""
                                                                           value="{{ .Phone }}" required>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <!-- Phần thông tin của Customer & Provider -->
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="form-group">
                                                                    <label>Email</label>
                                                                    <input class="form-control" type="text"
                                                                           placeholder="" name="email"
                                                                           value="{{ .Email }}" required>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <!-- Phần thông tin của Customer & Provider -->
                                                        <div class="row">
                                                            <div class="col mb-3">
                                                                <div class="form-group">
                                                                    <label>Địa chỉ</label>
                                                                    <textarea class="form-control" rows="2"
                                                                              placeholder="" name="address"
                                                                              required>{{ .Address }}</textarea>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        {{ end }}
                                                        <!-- --------------------------- -->
                                                        <!-- Phần thông tin của Provider -->
                                                        <!-- --------------------------- -->
                                                        {{ with .ProviderDetail }}
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="form-group">
                                                                    <label>Tên doanh nghiệp</label>
                                                                    <input class="form-control" type="text"
                                                                           placeholder="" name="company_name"
                                                                           value="{{ .CompanyName }}" required>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <!-- --------------------------- -->
                                                        <!-- Phần thông tin của Provider -->
                                                        <!-- --------------------------- -->
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="form-group">
                                                                    <label>Mã số thuế</label>
                                                                    <input class="form-control" type="text"
                                                                           placeholder="" name="tax_code"
                                                                           value="{{ .TaxCode }}" required>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        {{ end }}
                                                        <!-- --------------------------- -->
                                                        <!-- Phần thông tin của Provider -->
                                                        <!-- --------------------------- -->
                                                    </div>
                                                </div>
                                                <!-- ----------------- -->
                                                <!-- Successfull Update -->
                                                <!-- ----------------- -->
                                                {{ with .Flash }}
                                                <div class="alert alert-success d-flex align-items-center"
                                                     role="alert">
                                                    <svg class="bi flex-shrink-0 me-2" width="24" height="24"
                                                         role="img" aria-label="Success:">
                                                        <use xlink:href="#check-circle-fill"/>
                                                    </svg>
                                                    <div>
                                                        {{ . }}
                                                    </div>
                                                </div>
                                                {{ end }}
                                                <!-- ----------------- -->
                                                <!-- Successfull Update -->
                                                <!-- ----------------- -->

                                                <!-- ----------------- -->
                                                <!-- Error Update -->
                                                <!-- ----------------- -->
                                                <!--                                                <div class="alert alert-danger d-flex align-items-center"-->
                                                <!--                                                     role="alert">-->
                                                <!--                                                    <svg class="bi flex-shrink-0 me-2" width="24" height="24"-->
                                                <!--                                                         role="img" aria-label="Danger:">-->
                                                <!--                                                        <use xlink:href="#exclamation-triangle-fill"/>-->
                                                <!--                                                    </svg>-->
                                                <!--                                                    <div>-->
                                                <!--                                                        Thông tin cập nhật bị lỗi-->
                                                <!--                                                    </div>-->
                                                <!--                                                </div>-->
                                                <!-- ----------------- -->
                                                <!-- Error Update -->
                                                <!-- ----------------- -->
                                            </form>
                                            <!-- Remake Password -->
                                            <div class="row">
                                                <div class="col-12 col-sm-6 mb-3">
                                                    <form action="" method="post" class="form" id="form2">
                                                        <div class="mb-2"><b>Đổi mật khẩu</b></div>
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="form-group">
                                                                    <label>Mật khẩu cũ</label>
                                                                    <input class="form-control" type="password"
                                                                           placeholder="123456">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="form-group">
                                                                    <label>Mật khẩu mới</label>
                                                                    <input class="form-control" type="password"
                                                                           placeholder="abcxyz">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="form-group">
                                                                    <label>Nhập lại mật khẩu mới<span
                                                                            class="d-none d-xl-inline"></span></label>
                                                                    <input class="form-control" type="password"
                                                                           placeholder="abcxyz">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <!-- ----------------- -->
                                                        <!-- Successfull Update -->
                                                        <!-- ----------------- -->
                                                        <!--                                                            <div class="alert alert-success d-flex align-items-center"-->
                                                        <!--                                                                role="alert">-->
                                                        <!--                                                                <svg class="bi flex-shrink-0 me-2" width="24"-->
                                                        <!--                                                                    height="24" role="img" aria-label="Success:">-->
                                                        <!--                                                                    <use xlink:href="#check-circle-fill" />-->
                                                        <!--                                                                </svg>-->
                                                        <!--                                                                <div>-->
                                                        <!--                                                                    Thông tin đã cập nhật thành công-->
                                                        <!--                                                                </div>-->
                                                        <!--                                                            </div>-->
                                                        <!-- ----------------- -->
                                                        <!-- Successfull Update -->
                                                        <!-- ----------------- -->

                                                        <!-- ----------------- -->
                                                        <!-- Error Update -->
                                                        <!-- ----------------- -->
                                                        <!--                                                            <div class="alert alert-danger d-flex align-items-center"-->
                                                        <!--                                                                role="alert">-->
                                                        <!--                                                                <svg class="bi flex-shrink-0 me-2" width="24"-->
                                                        <!--                                                                    height="24" role="img" aria-label="Danger:">-->
                                                        <!--                                                                    <use xlink:href="#exclamation-triangle-fill" />-->
                                                        <!--                                                                </svg>-->
                                                        <!--                                                                <div>-->
                                                        <!--                                                                    Thông tin cập nhật bị lỗi-->
                                                        <!--                                                                </div>-->
                                                        <!--                                                            </div>-->
                                                        <!-- ----------------- -->
                                                        <!-- Error Update -->
                                                        <!-- ----------------- -->
                                                    </form>
                                                </div>
                                            </div>
                                            <!-- Remake Password -->
                                            <div class="row">
                                                <div class="col d-flex justify-content-end">
                                                    <button class="btn btn-success" type="submit">Lưu thay
                                                        đổi
                                                    </button>
                                                </div>
                                            </div>
                                            <!-- End Form -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- End Container -->

    <!-- Footer -->
    {{template "footer" .}}
</div>

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
</svg>

<script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/account.js"></script>

</body>


</html>
