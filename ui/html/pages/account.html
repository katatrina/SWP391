<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Service Website</title>

    <!-- Bootstrap CSS -->
    <link type="text/css" href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link type="text/css" href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Themify Icon -->
    <link rel="stylesheet" href="/static/icon/themify-icons.css">

    <!-- Online Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- NavBar CSS -->
    <link rel="stylesheet" href="/static/css/navbar.css">

    <!-- Banner CSS -->
    <link rel="stylesheet" href="/static/css/banner.css">

    <!-- My Account CSS -->
    <link rel="stylesheet" href="/static/css/account.css">

</head>

<body>
    <div id="main">
        <!-- Nav -->
        {{template "navbar" .}}

        <!-- Banner -->
        <div class="banner">
            <img src="/static/img/Bird-banner.jpg" alt="Service Banner" class="banner-service">
            <div class="banner-text">
                <h2>Tài khoản</h2>
                <div class="banner-sub-text">
                    <button>
                        <a href="/">Trang chủ</a>
                    </button>
                    <p> / </p>
                    <button>
                        <a href="#">Tài khoản của tôi</a>
                    </button>
                </div>
            </div>
        </div>
        <!-- End Banner -->

        <!-- Start Container -->
        <div class="container">
            <div class="row flex-lg-nowrap">
                <div class="col">
                    <div class="row">
                        <div class="col mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <div class="e-profile">
                                        <ul class="nav nav-tabs">
                                            <li class="nav-item"><a href="" class="active nav-link">Settings</a></li>
                                        </ul>
                                        <div class="profile-header">
                                            <h1>Hồ sơ của tôi</h1>
                                            <div class="sub-header">
                                                Quản lý thông tin hồ sơ để bảo mật tài khoản
                                            </div>
                                        </div>
                                        <div class="tab-content pt-3">
                                            <div class="tab-pane active">
                                                <!-- Start Form -->
                                                <form class="form" novalidate="">
                                                    <div class="row">
                                                        <div class="col">
                                                            <!-- Phần thông tin của Customer & Provider -->
                                                            <div class="row">
                                                                <div class="col">
                                                                    <div class="form-group">
                                                                        <label>Tên</label>
                                                                        <input class="form-control" type="text"
                                                                            name="name" placeholder="Nguyễn Văn Linh"
                                                                            value="">
                                                                    </div>
                                                                </div>
                                                                <div class="col">
                                                                    <div class="form-group">
                                                                        <label>Số điện thoại</label>
                                                                        <input class="form-control" type="text"
                                                                            name="phone" placeholder="012456789"
                                                                            value="">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <!-- Phần thông tin của Customer & Provider -->
                                                            <div class="row">
                                                                <div class="col">
                                                                    <div class="form-group">
                                                                        <label>Email</label>
                                                                        <input class="form-control" type="text"
                                                                            placeholder="user@example.com">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <!-- Phần thông tin của Customer & Provider -->
                                                            <div class="row">
                                                                <div class="col mb-3">
                                                                    <div class="form-group">
                                                                        <label>Địa chỉ</label>
                                                                        <textarea class="form-control" rows="2"
                                                                            placeholder="123, Nguyễn Văn Cảnh, Phường Xã Giao, Quận Bình Chánh, Thành phố Hồ Chí Minh"></textarea>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <!-- --------------------------- -->
                                                            <!-- Phần thông tin của Provider -->
                                                            <!-- --------------------------- -->
                                                            <div class="row">
                                                                <div class="col">
                                                                    <div class="form-group">
                                                                        <label>Tên Doanh nghiệp</label>
                                                                        <input class="form-control" type="text"
                                                                            placeholder="Google">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <!-- --------------------------- -->
                                                            <!-- Phần thông tin của Provider -->
                                                            <!-- --------------------------- -->
                                                            <div class="row">
                                                                <div class="col">
                                                                    <div class="form-group">
                                                                        <label>Mã số thuế</label>
                                                                        <input class="form-control" type="text"
                                                                            placeholder="123456">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <!-- --------------------------- -->
                                                            <!-- Phần thông tin của Provider -->
                                                            <!-- --------------------------- -->
                                                        </div>
                                                    </div>
                                                    <!-- Remake Password -->
                                                    <!-- <div class="row">
                                                        <div class="col-12 col-sm-6 mb-3">
                                                            <div class="mb-2"><b>Đổi mật khẩu</b></div>
                                                            <div class="row">
                                                                <div class="col">
                                                                    <div class="form-group">
                                                                        <label>Mật khẩu hiện tại</label>
                                                                        <input class="form-control" type="password"
                                                                            placeholder="123456">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col">
                                                                    <div class="form-group">
                                                                        <label>Mật khẩu mới</label>
                                                                        <input class="form-control" type="password"
                                                                            placeholder="abcxyz">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col">
                                                                    <div class="form-group">
                                                                        <label>Xác nhận lại mật khẩu mới<span
                                                                                class="d-none d-xl-inline">Password</span></label>
                                                                        <input class="form-control" type="password"
                                                                            placeholder="abcxyz">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div> -->
                                                    <!-- Remake Password -->
                                                    <div class="row">
                                                        <div class="col d-flex justify-content-end">
                                                            <button class="btn btn-success" type="submit">Lưu thay
                                                                đổi</button>
                                                        </div>
                                                    </div>
                                                </form>
                                                <!-- End Form -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- End Container -->
    </div>

    <!-- Footer -->
    {{template "footer" .}}

    </div>

    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
