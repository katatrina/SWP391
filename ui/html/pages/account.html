<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Service Website</title>

    <!-- Bootstrap CSS -->
    <link type="text/css" href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link type="text/css" href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Themify Icon -->
    <link rel="stylesheet" href="/static/icon/themify-icons.css">

    <!-- Online Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- NavBar CSS -->
    <link rel="stylesheet" href="/static/css/navbar.css">

    <!-- Banner CSS -->
    <link rel="stylesheet" href="/static/css/banner.css">

    <!-- My Account CSS -->
    <link rel="stylesheet" href="/static/css/account.css">

</head>

<body>
    <div id="main">
        <!-- Nav -->
        {{template "navbar" .}}

        <!-- Banner -->
        <div class="banner">
            <img src="/static/img/Bird-banner.jpg" alt="Service Banner" class="banner-service">
            <div class="banner-text">
                <h2>Tài khoản</h2>
                <div class="banner-sub-text">
                    <button>
                        <a href="/">Trang chủ</a>
                    </button>
                    <p> / </p>
                    <button>
                        <a href="#">Tài khoản của tôi</a>
                    </button>
                </div>
            </div>
        </div>
        <!-- End Banner -->

        <!-- Content -->
        <div class="container">
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="account-settings">
                                <div class="user-profile">
                                    <div class="user-avatar">
                                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png"
                                            alt="Maxwell Admin">
                                    </div>
                                    <h5 class="user-name">Yuki Hayashi</h5>
                                    <!-- <h6 class="user-email">yuki@Maxwell.com</h6> -->
                                </div>
                            </div>
                            <!-- Start Firt Form -->
                            <div class="row gutters">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <h2 class="text-primary float-start">Thông tin chi tiết Tài khoản</h2>
                                    <button class="btn btn-primary float-end"><a href="/html/pages/update_account.html"
                                            class="text-white text-decoration-none">Thay đổi</a></button>
                                </div>

                                <!-- Firm -->
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <!-- Full-Name Form -->
                                    <div class="form-group">
                                        <label >Họ và Tên</label>
                                        <h5>Nguyễn Văn A</h5>
                                    </div>
                                </div>

                                <!-- Mail Form -->
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label >Email</label>
                                        <h5>abc@gmail.com</h5>
                                    </div>
                                </div>

                                <!-- Second -->
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <!-- Phone Form -->
                                    <div class="form-group">
                                        <label for="phone">Số điện thoại</label>
                                        <h5>012345678</h5>
                                    </div>
                                </div>

                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <!-- Password -->
                                    <div class="form-group">
                                        <label>Mật khẩu</label>
                                        <h5>123</h5>
                                    </div>
                                </div>

                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <!-- Address Form -->
                                    <div class="form-group">
                                        <label>Địa chỉ</label>
                                        <h5>Abc, Nguyễn Lộn Nhào, Quận Bình đẳng, TP Xã Cát Lợi</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <!-- End Container -->

    <!-- Footer -->
    {{template "footer" .}}

    </div>

    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
