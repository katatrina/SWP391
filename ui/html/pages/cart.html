<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bird Service Website</title>

    <!-- Bootstrap CSS -->
    <link type="text/css" href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link type="text/css" href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Themify Icon -->
    <link rel="stylesheet" href="/static/icon/themify-icons.css">

    <!-- Online Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Cart CSS -->
    <link rel="stylesheet" href="/static/css/cart.css">

    <!-- NavBar CSS -->
    <link rel="stylesheet" href="/static/css/navbar.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/60586f3e37.js" crossorigin="anonymous"></script>

</head>

<body>

    <div id="main">
        <!-- Navigation -->
        {{template "navbar" .}}
        <!-- End Navigation -->

        <div class="spacer" style="height: 72px;"></div>

        <!-- Body -->
        <section class="" style="background-color: #d8d6d6;">
            <div class="container py-5">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-12">
                        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                            <div class="card-body p-0">
                                <div class="row g-0">
                                    <div class="col-lg-8">
                                        <!-- Bảng Giỏ hàng Detail -->
                                        <div class="p-5">
                                            <div class="d-flex justify-content-between align-items-center mb-5">
                                                <h1 class="fw-bold mb-0 text-black">Giỏ hàng</h1>
                                            </div>
                                            <div class="row mb-4 d-flex justify-content-between align-items-center">
                                                <div class="col-md-2 col-lg-2 col-xl-2">
                                                    <h6 class="text-black text-center mb-0">Dịch vụ</h6>
                                                </div>
                                                <div class="col-md-3 col-lg-3 col-xl-3">

                                                </div>

                                                <div class="col-md-3 col-lg-3 col-xl-2">
                                                    <h6 class="text-black text-center mb-0">Số lượng</h6>
                                                </div>

                                                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                                    <h6 class="text-black  mb-0">Thành tiền</h6>
                                                </div>

                                                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                                    <h6 class="text-black text-center mb-0">Act</h6>
                                                </div>
                                            </div>
                                            <hr class="my-4">
                                            <!-- 1 Hàng Dịch vụ -->
                                            <div class="row mb-4 d-flex justify-content-between align-items-center">
                                                <!-- Ảnh Dịch vụ -->
                                                <div class="col-md-2 col-lg-2 col-xl-2">
                                                    <img src="/static/img/banner2.jpg" class="img-fluid rounded-3"
                                                        alt="ảnh dịch vụ">
                                                </div>
                                                <!-- End Ảnh Dịch vụ -->

                                                <!-- Tên Dịch vụ -->
                                                <div class="col-md-3 col-lg-3 col-xl-3">
                                                    <h6 class="text-muted">Loại hình dịch vụ</h6>
                                                    <h6 class="text-black mb-0">Tên dịch vụ</h6>
                                                </div>
                                                <!-- End Tên Dịch vụ -->

                                                <!-- Số lượng -->
                                                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                                    <button class="btn btn-link px-2"
                                                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                                        <i class="fas fa-minus"></i>
                                                    </button>

                                                    <input id="form1" min="0" name="quantity" value="1" type="number"
                                                        class="form-control form-control-sm" />

                                                    <button class="btn btn-link px-2"
                                                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                                        <i class="fas fa-plus"></i>
                                                    </button>
                                                </div>

                                                <!-- End Số lượng -->

                                                <!-- Giá tiền -->
                                                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                                    <h6 class="mb-0">44.00VND</h6>
                                                </div>
                                                <!-- End Giá tiền -->

                                                <!-- Hành động CRUD -->
                                                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                                    <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                                                </div>
                                                <!-- End Hành động CRUD -->
                                            </div>
                                            <!-- End 1 Hàng Dịch vụ -->

                                            <!-- 1 Hàng Dịch vụ -->
                                            <div class="row mb-4 d-flex justify-content-between align-items-center">
                                                <!-- Ảnh Dịch vụ -->
                                                <div class="col-md-2 col-lg-2 col-xl-2">
                                                    <img src="/static/img/banner2.jpg" class="img-fluid rounded-3"
                                                        alt="ảnh dịch vụ">
                                                </div>
                                                <!-- End Ảnh Dịch vụ -->

                                                <!-- Tên Dịch vụ -->
                                                <div class="col-md-3 col-lg-3 col-xl-3">
                                                    <h6 class="text-muted">Loại hình dịch vụ</h6>
                                                    <h6 class="text-black mb-0">Tên dịch vụ</h6>
                                                </div>
                                                <!-- End Tên Dịch vụ -->

                                                <!-- Số lượng -->
                                                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                                    <button class="btn btn-link px-2"
                                                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                                        <i class="fas fa-minus"></i>
                                                    </button>

                                                    <input id="form1" min="0" name="quantity" value="1" type="number"
                                                        class="form-control form-control-sm" />

                                                    <button class="btn btn-link px-2"
                                                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                                        <i class="fas fa-plus"></i>
                                                    </button>
                                                </div>

                                                <!-- End Số lượng -->

                                                <!-- Giá tiền -->
                                                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                                    <h6 class="mb-0">44.00VND</h6>
                                                </div>
                                                <!-- End Giá tiền -->

                                                <!-- Hành động CRUD -->
                                                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                                    <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                                                </div>
                                                <!-- End Hành động CRUD -->
                                            </div>
                                            <!-- End 1 Hàng Dịch vụ -->

                                            <!-- Thêm dịch vụ vào giỏ hàng bên dưới đây -->
                                            <!-- .... -->
                                            <!-- Thêm dịch vụ vào giỏ hàng bên trên đây -->

                                            <div class="pt-5">
                                                <h6 class="mb-0"><a href="#!" class="text-body"><i
                                                            class="fas fa-long-arrow-alt-left me-2"></i>Tiếp tục
                                                        shopping</a>
                                                </h6>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- End Bảng giỏ hàng Detail -->

                                    <!-- Bảng Sumary -->
                                    <div class="col-lg-4 bg-grey">
                                        <div class="p-5">
                                            <h3 class="fw-bold mb-5 mt-2 pt-1">Tổng cộng</h3>
                                            <hr class="my-4">
                                            <h5 class="text-uppercase mb-3">Mã giảm giá</h5>

                                            <div class="mb-5">
                                                <div class="form-outline">
                                                    <input type="text" id="form3Examplea2"
                                                        class="form-control form-control-lg" placeholder="Nhập mã" />
                                                </div>
                                            </div>

                                            <hr class="my-4">

                                            <div class="d-flex justify-content-between mb-5">
                                                <h5 class="text-uppercase">Giá tiền phải trả:</h5>
                                                <h5>137.00VND</h5>
                                            </div>

                                            <button type="button" class="btn btn-dark btn-block btn-lg"
                                                data-mdb-ripple-color="dark">Checkout</button>

                                        </div>
                                    </div>
                                    <!-- End Bảng Sumary -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Body -->

        <!-- Footer -->
        {{template "footer" .}}
        <!-- End Footer -->
    </div>


    <!-- Script JS -->
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
